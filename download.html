<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центр Загрузки | Soly'anka ReDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --accent: #ff3e3e;
            --cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 700px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .download-box {
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 900; }
        .sub { color: rgba(255,255,255,0.4); margin-bottom: 40px; }

        .version-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--accent);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .version-info { text-align: center; }
        .v-tag { color: var(--accent); font-weight: 900; font-size: 1.2rem; display: block; }
        .v-status { color: var(--cyan); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .download-btn {
            width: 100%;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            padding: 20px;
            border-radius: 16px;
            font-weight: 900;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(255, 62, 62, 0.3);
        }

        .download-btn:hover {
            background: #ff5e5e;
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 62, 62, 0.5);
        }

        .footer-note {
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
            margin-top: 30px;
            font-style: italic;
        }

        .back-link {
            position: fixed;
            top: 30px; left: 30px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            opacity: 0.5;
            transition: 0.3s;
            z-index: 100;
        }
        .back-link:hover { opacity: 1; }

        @media (max-width: 500px) {
            .download-box { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">← На главную</a>
    <canvas id="snow"></canvas>

    <div class="container">
        <div class="download-box">
            <h1>Загрузка</h1>
            <p class="sub">Выберите доступную версию сборки</p>

            <div class="version-card">
                <div class="version-info">
                    <span class="v-tag">Soly'anka ReDo 1562.14b</span>
                    <span class="v-status">Последняя стабильная версия</span>
                </div>
                <a href="https://mega.nz/file/6Q1hCZIQ#uI5Ax9bUU96aOXozWAFZq5n8pmjQNVTNYck5OzDeV2s" target="_blank" class="download-btn">
                    СКАЧАТЬ (MEGA.NZ)
                </a>
            </div>

            <p class="footer-note">Ссылки на остальные версии скоро вернутся.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function init() {
            resize();
            for(let i=0; i<80; i++) particles.push(new Particle());
            loop();
        }

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.1;
                this.opacity = Math.random() * 0.3 + 0.1;
            }
            update() {
                this.y += this.speed;
                if(this.y > h) this.y = -10;
            }
            draw() {
                ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function loop() {
            ctx.clearRect(0,0,w,h);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        init();
    </script>
</body>
</html>
